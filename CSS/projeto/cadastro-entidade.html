<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content">
        <aside>
            <img src="./assets/img/hero.svg" alt="">
        </aside>
        <main>
            <article>
                <header>
                    <a href="./index.html">
                        <i class="fa-solid fa-angle-left"></i>
                    </a>
                    <div>
                        <h2>Nova <span> entidade</span></span></h2>
                    </div>
                </header>
                <form>
                    <label for="input-name">Nome</label>
                    <input type="text" id="input-name">
                    <label for="input-field">Campo de atuação</label>
                    <div class="select-div">
                        <select id="input-field"> 
                            <option value="item1" disabled selected>Selecione uma opção</option>
                            <option value="abrigo">Abrigo de animais</option>
                            <option value="item3">Item 2</option>
                            <option value="item4">Item 3</option>
                        </select>
                    </div>
                    <div class="points">
                        <label for="input-points">Pontos de coleta</label>
                        <input type="text" id="input-points">
                        <button>
                            <i class="fa-solid fa-circle-plus"></i>
                        </button>
                    </div>
                </form>
                <div class="actions">
                    <a href="#">Cadastrar</a>
                </div>
                <footer>
                    <p>Sua entidade não se encaixa nos campos de atuação disponíveis?</p>
                    <span><a href="0">Registrar novo campo de atuação</a></span>
                </footer>
            </article>
        </main>
    </div>
</body>

</html>
